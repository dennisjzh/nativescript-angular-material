<ActionBar title="Button" class="action-bar">
</ActionBar>
<GridLayout rows="*">
    <mat-button type="fab" row="0" class="button-left" icon="res://icon" (tap)="onTap($event)">mat button
    </mat-button>
    <mat-button type="fab" row="0" class="button-right" (tap)="onTap($event)">mat button</mat-button>
</GridLayout>
